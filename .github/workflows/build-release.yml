name: Build Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode and setup keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/release-keystore.jks

    - name: Build Release APK
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: ./gradlew assembleRelease

    - name: Get version name
      id: version
      run: echo "VERSION_NAME=$(grep versionName app/build.gradle.kts | awk -F'"' '{print $2}')" >> $GITHUB_OUTPUT

    - name: Rename APK
      run: mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/MP3-Cover-Editor-v${{ steps.version.outputs.VERSION_NAME }}.apk

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: mp3-cover-editor-apk
        path: app/build/outputs/apk/release/MP3-Cover-Editor-v${{ steps.version.outputs.VERSION_NAME }}.apk

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/MP3-Cover-Editor-v${{ steps.version.outputs.VERSION_NAME }}.apk
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
